<!doctype html>
<html lang="en">
  <head>
    <title>1:1 Check-In | Viewer</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <meta name="description" content="A better web app, in a fraction of the time">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">1:1 Check-In</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
          <ul class="nav navbar-nav">
            <li><a href="/">Entry</a></li>
            <li class="active"><a href="/viewer">Viewer<span class="sr-only">(current)</span></a></li>
            <li><a href="/active">Active Queue<span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h5>Viewer</h5>
      <form>
        <div class="input-group">
          <input id="input-search" class="form-control" placeholder="Search..." type="text" value="">
          <span class="input-group-btn">
            <button id="button-search" class="btn btn-default" type="button">Search</button>
          </span>
        </div>
      </form>
      <br>
      <div class="row">
        <div class="col-sm-5">
          <div class="full-btn-group btn-group">
            <button class="btn btn-default prevButton" disabled>
              Prev
            </button>
            <button class="btn btn-default nextButton">
              Next
            </button>
          </div>
        </div>
        <div class="col-sm-2 col-xs-6">

          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span id="entry-number">0</span> of <span id="count-number">0</span> <span id="count-word">Entries</span> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li class="limiter-option" data-limit="5"><a href="#">5 Entries per Page</a></li>
              <li class="limiter-option" data-limit="10"><a href="#">10 Entries per Page</a></li>
              <li class="limiter-option" data-limit="15"><a href="#">15 Entries per Page</a></li>
              <li class="limiter-option" data-limit="20"><a href="#">20 Entries per Page</a></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-5 col-xs-6">
          <div class="checkbox pull-right">
            <label>
              <input id="showCompletedButton" type="checkbox"> Show completed
            </label>
          </div>
        </div>
      </div>
      <table id="studentList" class="table table-striped table-hover ">
        <thead>
          <tr class="clickable-headers">
            <th class="col-sm-1" id="col-id" data-by="id">ID</th>
            <th class="col-sm-4" id="col-name" data-by="name">Name</th>
            <th class="col-sm-1 text-center" id="col-grade" data-by="grade">Grade</th>
            <th class="col-sm-2 text-center hidden-xs" id="col-asset" data-by="asset">Laptop</th>
            <th class="col-sm-2 text-center hidden-xs" id="col-openCampus" data-by="openCampus">Open Campus</th>
            <th class="col-sm-2 text-right">Completed</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="row">
        <div class="col-lg-2">
          <div class="btn-group">
            <button class="btn btn-default prevButton" disabled>
              Prev
            </button>
            <button class="btn btn-default nextButton">
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() {
      var socket = io();

      socket.on('connect', function() {
        var pagination = {
          max: 0,
          skip: 0,
          limit: 20,
          sort: 'asset',
          order: '',
          search: '',
          showIncomplete: true
        }

        function updateList() {
          pagination.id = socket.io.engine.id;
          socket.emit('client-student-list', pagination);
        }

        function previousPage() {
          if(pagination.skip >= pagination.limit) {
            pagination.skip -= pagination.limit;
            updateList();
          }
        }

        function nextPage() {
          if(pagination.skip <= pagination.max - pagination.limit) {
            pagination.skip += pagination.limit;
            updateList();
          }
        }

        function sort(event) {
          var by = $(event.target).data('by');
          if(pagination.sort == by) {
            pagination.order = pagination.order != '-' ? '-' : '';
          }
          else {
            pagination.sort = by;
          }
          updateList();
        }

        function search() {
          pagination.search = $('#input-search').val();
          pagination.skip = 0;
          updateList();
        }

        function inputSearch(event) {
          if (event.which == 13) {
            search();
            return false;
          }
        }

        function showCompeted() {
          pagination.showIncomplete = !$(this).prop('checked');
          pagination.skip = 0;
          updateList();
        }

        function limiter() {
          pagination.limit = $(this).data('limit');
          pagination.skip = 0;
          updateList();
        }

        socket.on('server-student-list', function(obj) {
          pagination.max = obj.count;
          $('#entry-number').html(obj.students.length)
          $('#count-number').html(pagination.max);
          $('#count-word').html(pagination.max == 1 ? 'Entry':'Entries');

          var table = $('#studentList tbody').html('');

          if(pagination.skip == 0)
            $('.prevButton').attr('disabled', true);
          else
            $('.prevButton').attr('disabled', false);

          if(pagination.skip + pagination.limit >= pagination.max)
            $('.nextButton').attr('disabled', true);
          else
            $('.nextButton').attr('disabled', false);

          for(var i in obj.students) {
            var checked = !obj.students[i].completed ? '<button data-sid="' + obj.students[i].id + '" class="btn btn-primary btn-xs text-center button-complete pull-right">X</button>':'';
            var row = '<tr>' +
              '<td class="col-sm-1">' + obj.students[i].id + '</td>' +
              '<td class="col-sm-4">' + obj.students[i].name + '</td>' +
              '<td class="col-sm-1 text-center">' + obj.students[i].grade + '</td>' +
              '<td class="col-sm-2 hidden-xs text-center">' + obj.students[i].asset + '</td>' +
              '<td class="col-sm-2 hidden-xs text-center">' + obj.students[i].openCampus + '</td>' +
              '<td class="col-sm-2">' + checked + '</td>' +
              '</tr>';

            table.append(row);
          }

          $('button.button-complete').click(function() {
            socket.emit('client-student-complete', {id: $(this).data('sid')});
            $(this).remove();
          });
        });

        socket.on('server-student-completed', function() {
          updateList();
        });

        $('#col-id').click(sort);
        $('#col-name').click(sort);
        $('#col-grade').click(sort);
        $('#col-asset').click(sort);
        $('#col-openCampus').click(sort);
        $('.prevButton').click(previousPage);
        $('.nextButton').click(nextPage);
        $('#input-search').keypress(inputSearch);
        $('#button-search').click(search);
        $('.limiter-option').click(limiter);
        $('#showCompletedButton').change(showCompeted);

        updateList();

      });
    });
    </script>
  </body>
</html>
