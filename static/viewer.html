<!doctype html>
<html>
  <head>
    <title>1:1 Check-In | Home</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">1:1 Check-In</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
          <ul class="nav navbar-nav">
            <li><a href="/">Entry<span class="sr-only">(current)</span></a></li>
          </ul>
          <ul class="nav navbar-nav">
            <li class="active"><a href="/viewer">Viewer</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <br>
        <br>
        <div class="row">
          <div class="col-lg-2">
            <div class="btn-group">
              <div class="btn" id="prevButton">
                Prev
              </div>
              <div class="btn" id="nextButton">
                Next
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-lg-offset-8">
            <div class="checkbox pull-right">
              <label>
                <input type="checkbox"> Show completed
              </label>
            </div>
          </div>
        </div>
        <table id="studentList" class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Name</th>
              <th>Grade</th>
              <th>Laptop</th>
              <th>Open Campus</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
      //Student ID form handler
      var socket = io();

      var skip = 0;

      function previousPage() {
        if(skip >= 10) {
          skip -= 10;
          socket.emit('studentList', {limit: 10, skip: skip});
        }
      }

      function nextPage() {
        if(skip <= 990) {
          skip += 10;
          socket.emit('studentList', {limit: 10, skip: skip});
        }
      }

      $('#idForm').submit(function(){
        socket.emit('studentID', $('#StudentIDForm').val());
        return false;
      });


      socket.on('list', function(obj) {
        console.log('showing list');

        var table = $('#studentList tbody').html('');

        for(var i in obj) {
          var row = '<tr>' +
            '<td>' + obj[i].id + '</td>' +
            '<td>' + obj[i].name + '</td>' +
            '<td>' + obj[i].grade + '</td>' +
            '<td>' + obj[i].asset + '</td>' +
            '<td>' + obj[i].openCampus + '</td>' +
            '<td><button class="btn btn-primary btn-xs text-center">X</button></td>' +
            '</tr>';

          table.append(row);
        }
      });

      socket.emit('studentList', {limit: 10, skip: 0});
      $('#prevButton').click(previousPage);
      $('#nextButton').click(nextPage);

    </script>
  </body>
</html>
