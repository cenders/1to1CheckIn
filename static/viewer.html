<!doctype html>
<html>
  <head>
    <title>1:1 Check-In | Viewer</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <meta name="description" content="A better web app, in a fraction of the time">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">1:1 Check-In</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
          <ul class="nav navbar-nav">
            <li><a href="/">Entry</a></li>
            <li class="active"><a href="/viewer">Viewer<span class="sr-only">(current)</span></a></li>
            <li><a href="/active">Active Queue<span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h5>Viewer</h5>
        <div class="row">
          <div class="col-lg-2">
            <div class="btn-group">
              <div class="btn" id="prevButton" disabled>
                Prev
              </div>
              <div class="btn" id="nextButton">
                Next
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-lg-offset-8">
            <div class="checkbox pull-right">
              <label>
                <input id="showCompletedButton" type="checkbox"> Show completed
              </label>
            </div>
          </div>
        </div>
        <table id="studentList" class="table table-striped table-hover ">
          <thead>
            <tr class="clickable-headers">
              <th id="col-id" data-by="id">Student ID</th>
              <th id="col-name" data-by="name">Name</th>
              <th id="col-grade" data-by="grade">Grade</th>
              <th id="col-asset" data-by="asset">Laptop</th>
              <th id="col-openCampus" data-by="openCampus">Open Campus</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>


    $(document).ready(function() {
      var socket = io();

      var max = 0, numOnPage = 100, pagination = {
        skip: 0,
        limit: numOnPage,
        sort: 'asset',
        order: '',
        showIncomplete: true
      }

      function updateList() {
        socket.emit('studentList', pagination);
      }

      function previousPage() {
        if(pagination.skip >= numOnPage) {
          pagination.skip -= numOnPage;
          updateList();
        }
      }

      function nextPage() {
        if(pagination.skip <= max - numOnPage) {
          pagination.skip += numOnPage;
          updateList();
        }
      }

      function sort(event) {
        var by = $(event.target).data('by');
        if(pagination.sort == by) {
          pagination.order = pagination.order != '-' ? '-' : '';
        }
        else {
          pagination.sort = by;
        }
        updateList();
      }

      //Student ID form handler
      $('#idForm').submit(function(){
        socket.emit('studentID', $('#StudentIDForm').val());
        return false;
      });


      socket.on('list', function(obj) {
        max = obj.count;

        var table = $('#studentList tbody').html('');

        if(pagination.skip == 0)
          $('#prevButton').attr('disabled', true);
        else
          $('#prevButton').attr('disabled', false);

        if(pagination.skip + numOnPage >= max )
          $('#nextButton').attr('disabled', true);
        else
          $('#nextButton').attr('disabled', false);

        for(var i in obj.students) {
          var checked = !obj.students[i].completed ? '<button data-sid="' + obj.students[i].id + '" class="btn btn-primary btn-xs text-center button-complete pull-right">X</button>':'';
          var row = '<tr>' +
            '<td class="col-xs-1">' + obj.students[i].id + '</td>' +
            '<td class="col-xs-5">' + obj.students[i].name + '</td>' +
            '<td class="col-xs-1">' + obj.students[i].grade + '</td>' +
            '<td class="col-xs-2">' + obj.students[i].asset + '</td>' +
            '<td class="col-xs-2">' + obj.students[i].openCampus + '</td>' +
            '<td class="col-xs-1">' + checked + '</td>' +
            '</tr>';

          table.append(row);
        }

        $('button.button-complete').click(function() {
          console.log('sending completed update');
          var date = new Date();
          socket.emit('studentComplete', {id: $(this).data('sid'), time: date});
          $(this).remove();
        });
      });

      socket.on('studentCompleted', function() {
        updateList();
      });

      $('#col-id').click(sort);
      $('#col-name').click(sort);
      $('#col-grade').click(sort);
      $('#col-asset').click(sort);
      $('#col-openCampus').click(sort);
      $('#prevButton').click(previousPage);
      $('#nextButton').click(nextPage);
      $('#showCompletedButton').change(function() {
        pagination.showIncomplete = !$(this).prop('checked');
        pagination.skip = 0;
        updateList();
      });

      updateList();
    });
    </script>
  </body>
</html>
