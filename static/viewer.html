<!doctype html>
<html>
  <head>
    <title>1:1 Check-In | Viewer</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">1:1 Check-In</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
          <ul class="nav navbar-nav">
            <li><a href="/">Entry</a></li>
            <li class="active"><a href="/viewer">Viewer<span class="sr-only">(current)</span></a></li>
            <li><a href="/active">Active Queue<span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h5>Viewer</h5>
        <div class="row">
          <div class="col-lg-2">
            <div class="btn-group">
              <div class="btn" id="prevButton">
                Prev
              </div>
              <div class="btn" id="nextButton">
                Next
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-lg-offset-8">
            <div class="checkbox pull-right">
              <label>
                <input id="showCompletedButton" type="checkbox"> Show completed
              </label>
            </div>
          </div>
        </div>
        <table id="studentList" class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Name</th>
              <th>Grade</th>
              <th>Laptop</th>
              <th>Open Campus</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>

    $(document).ready(function() {
      var socket = io();

      var numOnPage = 10;

      var pagination = {
        skip: 0,
        limit: numOnPage,
        showIncomplete: true
      }

      var max = 0;


      function updateList() {
        socket.emit('studentList', pagination);
      }

      function previousPage() {
        if(pagination.skip >= numOnPage) {
          pagination.skip -= numOnPage;
          updateList();
        }
      }

      function nextPage() {
        if(pagination.skip <= max - numOnPage) {
          pagination.skip += numOnPage;
          updateList();
        }
      }

      //Student ID form handler
      $('#idForm').submit(function(){
        socket.emit('studentID', $('#StudentIDForm').val());
        return false;
      });


      socket.on('list', function(obj) {
        max = obj.count;

        var table = $('#studentList tbody').html('');

        for(var i in obj.students) {

          var checked = !obj.students[i].completed ? '<button data-sid="' + obj.students[i].id + '" class="btn btn-primary btn-xs text-center button-complete">X</button>':'';
          var row = '<tr>' +
            '<td>' + obj.students[i].id + '</td>' +
            '<td>' + obj.students[i].name + '</td>' +
            '<td>' + obj.students[i].grade + '</td>' +
            '<td>' + obj.students[i].asset + '</td>' +
            '<td>' + obj.students[i].openCampus + '</td>' +
            '<td>' + checked + '</td>' +
            '</tr>';

          table.append(row);
        }

        $('button.button-complete').click(function() {
          console.log('sending completed update');
          var date = new Date();
          socket.emit('studentComplete', {id: $(this).data('sid'), time: date});
          $(this).remove();
        });
      });

      socket.on('studentCompleted', function() {
        updateList();
      });

      $('#prevButton').click(previousPage);
      $('#nextButton').click(nextPage);
      $('#showCompletedButton').change(function() {
        pagination.showIncomplete = !$(this).prop('checked');
        pagination.skip = 0;
        updateList();
      });

      updateList();
    });
    </script>
  </body>
</html>
