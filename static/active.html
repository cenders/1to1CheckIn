<!doctype html>
<html>
  <head>
    <title>1:1 Check-In | Viewer</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <meta name="description" content="A better web app, in a fraction of the time">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">1:1 Check-In</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-2">
          <ul class="nav navbar-nav">
            <li><a href="/">Entry</a></li>
            <li><a href="/viewer">Viewer</a></li>
            <li class="active"><a href="">Active Queue<span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h5>Active</h5>
      <table id="activeList" class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Grade</th>
            <th>Laptop</th>
            <th>Claimed</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>

    $(document).ready(function() {
      var socket = io();

      socket.on('connect', function() {

        function updateList() {
          socket.emit('activeList', {id: socket.io.engine.id});
        }

        socket.on('active', function(objs) {
          console.log('active', objs);
          var table = $('#activeList tbody').html('');

          for(var i in objs) {
            var checked = objs[i].claimed ? 'checked':'';
            var row = '<tr id="activeRow-' + objs[i].id + '">' +
              '<td class="col-xs-1">' + objs[i].id + '</td>' +
              '<td class="col-xs-5">' + objs[i].name + '</td>' +
              '<td class="col-xs-1">' + objs[i].grade + '</td>' +
              '<td class="col-xs-2">' + objs[i].asset + '</td>' +
              '<td class="col-xs-2"><input id="claimed-checkbox-' + objs[i].id +'" data-sid="' + objs[i].id + '" class="checkboxClaimed" type="checkbox" ' + checked + '></td>' +
              '<td class="col-xs-1">' +
                '<button data-sid="' + objs[i].id + '" class="btn btn-primary btn-xs text-center buttonActiveRemove pull-right">X</button>' +
              '</td>' +
            '</tr>';

            table.append(row);
          }

          $('input.checkboxClaimed').change(function() {
            var checked = $(this).prop('checked');
            socket.emit('studentClaimed', {id: $(this).data('sid'), claimed: checked});
          });

          $('button.buttonActiveRemove').click(function() {
            socket.emit('studentComplete', {id: $(this).data('sid')});
            $('#activeRow-' + $(this).data('sid')).remove();
          });
        });

        socket.on('studentCompleted', function() {
          updateList();
        });

        socket.on('info', function(obj){
          updateList();
        });

        socket.on('claimed', function(obj) {
          $('#claimed-checkbox-' + obj.id).prop('checked', obj.claimed);
        });

        updateList();
      });
    });
    </script>
  </body>
</html>
