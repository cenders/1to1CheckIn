    <div class="container">
      <h5>Active</h5>

    <script>

    $(document).ready(function() {
      var socket = io();

      socket.on('info', function(obj){
        var table = $('#activeList tbody');

        if(!obj.completed) {

          var checked = 'checked';
          var row = '<tr id="activeRow-' + obj.id + '">' +
            '<td>' + obj.id + '</td>' +
            '<td>' + obj.name + '</td>' +
            '<td>' + obj.grade + '</td>' +
            '<td>' + obj.asset + '</td>' +
            '<td><input type="checkbox" ' + checked + '></td>' +
            '<td>' +
              '<button data-sid="' + obj.id + '" class="btn btn-primary btn-xs text-center buttonActiveRemove">X</button>' +
            '</td>' +
          '</tr>';

          table.prepend(row);

          $('button.buttonActiveRemove').click(function() {
            $('#activeRow-' + $(this).data('sid')).remove();
            socket.emit('studentComplete', {id: $(this).data('sid'), time: date});
          });
        }
      });
    });
    </script>
  </body>
