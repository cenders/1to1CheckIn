<!doctype html>
<html lang="en">
  <head>
    <title>1:1 Check-In | Queue</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <meta name="description" content="A better web app, in a fraction of the time">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">1:1 Check-In</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-2">
          <ul class="nav navbar-nav">
            <li><a href="/">Entry</a></li>
            <li><a href="/viewer">Viewer</a></li>
            <li class="active"><a href="">Active Queue<span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h5>Active</h5>
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span id="sounds-button">Sound: </span> <span class="caret"></span>
        </button>
        <ul id="sounds-list" class="dropdown-menu">
          <li data-song-name="Muted" data-song-muted="true"><a href="#">Muted</a></li>
        </ul>
      </div>
      <table id="activeList" class="table table-striped table-hover">
        <thead>
          <tr>
            <th class="col-sm-1">ID</th>
            <th class="col-sm-4">Name</th>
            <th class="col-sm-2">Grade</th>
            <th class="col-sm-3">Laptop</th>
            <th class="col-sm-1 hidden-xs">Claimed</th>
            <th class="col-sm-1 hidden-xs">Completed</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>

    $(document).ready(function() {
      var socket = io();

      var Sound = function(name, location, time) {
        this.name = name;
        this.audio = new Audio(location);
        this.time = time;
      }

      var doorBell = new Sound('Door Bell', 'sounds/door-bell.mp3', 6000),
        zelda = new Sound('Zelda','sounds/zelda.mp3', 5000);
        mario = new Sound('Mario', 'sounds/mario.mp3', 4000),
        sonic = new Sound('Sonic','sounds/sonic.mp3', 3000);

      var soundManager = {
        sounds: [doorBell, zelda, mario, sonic],
        current: 0,
        playing: false,
        muted: false
      };

      function playSound() {
        if(!soundManager.playing && !soundManager.muted) {
          soundManager.playing = true;
          var s = soundManager.sounds[soundManager.current];
          s.audio.play();
          setTimeout(resetSound.bind(null, soundManager), s.time);
        }
      }

      function resetSound(sm) {
        sm.playing = false;
      }

      function changeSound() {
        $('#sounds-button').html('Sound: ' + $(this).data('song-name'));
        $('#sounds-list li').removeClass('active');
        if(!$(this).data('song-muted')) {
          soundManager.current = $(this).data('song-id');
          soundManager.muted = false;
        }
        else {
          soundManager.current = -1;
          soundManager.muted = true;
        }

        $(this).addClass('active');
      }

      var list = $('#sounds-list');

      for(var i in soundManager.sounds) {
        var link = $('<a></a>').html(soundManager.sounds[i].name);
        var item = $('<li></li>').html(link).data('song-id', i).data('song-name', soundManager.sounds[i].name);
        if(i == 0) {
          item.addClass('active');
          $('#sounds-button').html('Sound: ' + soundManager.sounds[i].name);
        }
        list.prepend(item);
      }

      $('#sounds-list li').click(changeSound);

      socket.once('connect', function() {

        function updateList() {
          socket.emit('client-active-list', {id: socket.io.engine.id});
        }

        socket.on('server-active-list', function(objs) {
          var table = $('#activeList tbody').html('');

          for(var i in objs) {
            var checked = objs[i].claimed ? 'checked':'';
            var disabled = objs[i].claimed ? '':'disabled';
            var row = '<tr id="activeRow-' + objs[i].id + '">' +
              '<td class="col-sm-1">' + objs[i].id + '</td>' +
              '<td class="col-sm-4" style="word-wrap: break-word">' + objs[i].name + '</td>' +
              '<td class="col-sm-2">' + objs[i].grade + '</td>' +
              '<td class="col-sm-3">' + objs[i].asset + '</td>' +
              '<td class="col-sm-1"><input id="claimed-checkbox-' + objs[i].id +'" data-sid="' + objs[i].id + '" class="checkboxClaimed" type="checkbox" ' + checked + '></td>' +
              '<td class="col-sm-1">' +
                '<button id="complete-button-' + objs[i].id + '" data-sid="' + objs[i].id + '" class="btn btn-primary btn-xs text-center buttonActiveRemove pull-right" ' + disabled +'>X</button>' +
              '</td>' +
            '</tr>';

            table.append(row);
          }

          $('input.checkboxClaimed').change(function() {
            var checked = $(this).prop('checked');
            socket.emit('client-student-claimed', {id: $(this).data('sid'), claimed: checked});
            $('button#complete-button-' + $(this).data('sid')).attr('disabled', !checked);
          });

          $('button.buttonActiveRemove').click(function() {
            socket.emit('client-student-complete', {id: $(this).data('sid')});
            $('#activeRow-' + $(this).data('sid')).remove();
          });
        });

        socket.on('server-student-completed', function(obj) {
          $('#activeRow-' + obj.id).remove();
        });

        socket.on('server-list-info', function(obj) {
          if(!obj.completed) {
            playSound();
            updateList();
          }
        });

        socket.on('server-student-claimed', function(obj) {
          var checkbox = $('#claimed-checkbox-' + obj.id);
          checkbox.prop('checked', obj.claimed);
          $('button#complete-button-' + checkbox.data('sid')).attr('disabled', !checkbox.prop('checked'));

        });

        updateList();
      });
    });
    </script>
  </body>
</html>
